<app-user></app-user>
<br>

<form method="post" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <input type="text" class="form-control" required [(ngModel)]="nombre" name="nombre" placeholder="NOMBRE DEL TITULAR">
    </div>

    <div class="col-md-4">
        <input type="number" class="form-control"  required [(ngModel)]="nuip" name="nuip" placeholder="NUIP">
    </div>
    <div class="col-md-4">
        <label class="form-label">Numero de tarjeta</label>
        <input type="number" class="form-control" required [(ngModel)]="cardNumber" name="cardNumber" placeholder="NUMERO DE TARJETA">
    </div>
    <div class="col-md-4">
        <label  class="form-label">Fecha de expiracion</label>
        <input type="text" class="form-control"  required [(ngModel)]="cardExpiration" name="cardExpriration" placeholder=" FECHA DE EXPIRACION">
    </div>
    <div class="col-md-4">
        <label  class="form-label">/CVV</label>
        <input type="number" class="form-control"  required [(ngModel)]="cardCVV" name="cardCvv" placeholder="CVV">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit" (click)="registerpago()">Registrar</button>
    </div>
</form>

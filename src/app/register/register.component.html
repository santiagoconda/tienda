<div class="cont1"> 
    <form method="post" enctype="multipart/form-data"></form>
    <b>Registrate</b>
    <br>
    <br>
        <div class="mb-3">
        <input type="file" class="form-control" required (change)="onFile($event)" name="imagen">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control"   name="firts_name"  placeholder="Nombre" required [(ngModel)]="first_name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control"   name="email"  placeholder="Nombre de ususario" required [(ngModel)]="username">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control"  name="email" placeholder="Email" required [(ngModel)]="email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="contraseÃ±a" required [(ngModel)]="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="is_staff">
            <label class="form-check-label" for="exampleCheck1">Administrador?</label>
        </div>
        <button type="submit" class="btn btn-outline-secondary" (click)="register()">Registrame</button>
        <br>
        <label><b>Ya tienes cuenta?  </b><a [routerLink]="['/']">Iniciar Sesion</a></label>
    
</div>

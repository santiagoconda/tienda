<app-user></app-user>
<app-profile></app-profile>
<br>
<div class="container">
  <div class="row">
    <div *ngFor="let item of productos" class="col-md-4 mb-4 d-flex justify-content-center">
      <br>
      <div class="card" style="width: 100%; max-width: 300px;">
        <img [src]="imagenUrl(item)" class="card-img-top" alt="{{ item.nombre }}" style="object-fit: cover; height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{ item.nombre }}</h5>
          <p class="card-text">El producto contiene {{ item.descripcion }}.</p>
          <p class="card-text">Por un precio de ${{ item.precio }}</p>
          <!-- <a class="btn btn-warning">Comprar</a> -->
          <button (click)="add(item)"  class="btn btn-warning">a√±adir al carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-admin></app-admin>
<div>
    <form [formGroup]="editarPro"  class="row g-3 needs-validation" >
        <div class="col-md-4">
            <label class="form-label">Nombre Del producto</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>

        <div class="col-md-4">
            <label class="form-label">Descripcion</label>
            <input type="text" class="form-control" formControlName="descripcion">
        </div>

        <div class="col-md-4">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" formControlName="cantidad">
        </div>

        <div class="col-md-4">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" formControlName="precio">
        </div>

        <div class="col-md-4">
            <label class="form-label">Imagen</label>
            <input type="file" class="form-control" (change)="onFile($event)">
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit" (click)="onSubmit()">Actualizar</button>
        </div>
    </form>
</div>

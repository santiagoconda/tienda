<app-admin></app-admin>
<div *ngIf="!isAdmin">
    <p>No tienes permisos para registrar productos.</p>
  </div>
<form method="post" class="row g-3 needs-validation">
    <div class="col-md-4">
        <label class="form-label">Imagen</label>
        <input type="file" class="form-control" required (change)="onFile($event)" name="imagen">
    </div>
    <div class="col-md-4">
        <label  class="form-label">Nombre Del producto</label>
        <input type="text" class="form-control" required [(ngModel)]="nombre" name="nombre">
    </div>

    <div class="col-md-4">
        <label  class="form-label">Descripcion</label>
        <input type="text" class="form-control" required [(ngModel)]="descripcion" name="descripcion">
    </div>
    <div class="col-md-4">
        <label  class="form-label">Cantidad</label>
        <input type="number" class="form-control" required [(ngModel)]="cantidad" name="cantidad">
    </div>

    <div class="col-md-4">
        <label  class="form-label">Precio</label>
        <input type="number" class="form-control"required [(ngModel)]="precio" name="Precio">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit" (click)="registerProductos()">Registrar</button>
    </div>
</form>
